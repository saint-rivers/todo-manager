<div class="flex lg:flex-row flex-col-reverse justify-center items-center h-[70vh]">
  <form action="" [formGroup]="credentials" class="flex flex-col max-w-lg min-w-min lg:w-1/3 w-5/6 bg-white rounded-lg p-12 shadow">
    <h1>Sign In</h1>
    <div class="">
      <input type="email" placeholder="Email" id="name-in" [formControl]="email"/>
    </div>
    <div class="">
      <input type="password" placeholder="Password" id="password-in" [formControl]="password"/>
    </div>
    <div class=""><input type="submit" (click)="loginUser()" value="Login"/></div>
    <a href="#" class="mt-4 text-blue-500 hover:text-orange-500">Don't have an account?</a>
  </form>
</div>
